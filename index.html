<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Allerta+Stencil&display=swap" rel="stylesheet">
    <title>Timer</title>
</head>
<body>
    <div class="main">
        <div class="container">
            <div class="hour-block">
                <div class="up1 up"><img src="up.png" width="50" height=auto></div>
                <div class="hh">0</div>
                <div class="down1 down"><img src="down.png" width="50" height=auto></div>
            </div>
            <div class="colon">:</div>
            <div class="min-block">
                <div class="up2 up"><img src="up.png" width="50" height=auto></div>
                <div class="mm">0</div>
                <div class="down2 down"><img src="down.png" width="50" height=auto></div>
            </div>
            <div class="colon">:</div>
            <div class="sec-block">
                <div class="up3 up"><img src="up.png" width="50" height=auto></div>
                <div class="ss">0</div>
                <div class="down3 down"><img src="down.png" width="50" height=auto></div>
            </div>
        </div>
        <div id="btns">
            <button id="start"><img src="play.png" width="50px" height=auto></button>
            <button id="stop"><img src="pause.png" width="50px" height=auto></button>
            <button id="reset"><img src="reset.png" width="50px" height=auto></button>
        </div>
    </div>

    <script src="timer.js"></script>
</body>
</html>
